<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="controls">
        <select id="language-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
            <option value="jp">Êó•Êú¨Ë™û</option>
            <option value="lk">Sinhala</option>
        </select>
        
        <select id="timezone-select" onchange="updateTimezone()">
            <option value="local">Local Time</option>
            <option value="UTC">UTC</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Asia/Colombo">Colombo</option>
        </select>

        <button id="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>

    <main class="container">
        <h1 id="title">Countdown to 2026</h1>
        
        <div class="countdown-box">
            <div class="time-segment">
                <span id="days">00</span>
                <span class="label" id="label-days">Days</span>
            </div>
            <div class="time-segment">
                <span id="hours">00</span>
                <span class="label" id="label-hours">Hours</span>
            </div>
            <div class="time-segment">
                <span id="minutes">00</span>
                <span class="label" id="label-minutes">Minutes</span>
            </div>
            <div class="time-segment">
                <span id="seconds">00</span>
                <span class="label" id="label-seconds">Seconds</span>
            </div>
        </div>

        <div class="music-player">
            <p id="music-label">üéµ Play Music</p>
            <button onclick="playMusic()">‚ñ∂ Play</button>
            <button onclick="pauseMusic()">‚è∏ Pause</button>
            <button onclick="nextTrack()">‚è≠ Next</button>
        </div>
    </main>

    <audio id="bg-music"></audio>

    <script src="script.js"></script>
</body>
</html>
